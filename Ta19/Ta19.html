<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ta19</title>
    <style>
        .error {
          color: red;
          font-size: 0.9em;
          display: none;
        }
      </style>
    <script  src="Ta19.js" defer></script>
  </head>
  <body>
    <form id="formulario">
        <div>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre">
          <div id="errorNombre" class="error">El nombre es obligatorio.</div>
        </div>
        <div>
          <label for="correo">Correo electrónico:</label>
          <input type="email" id="correo" name="correo">
          <div id="errorCorreo" class="error">Por favor, introduce un correo válido.</div>
        </div>
        <div>
          <label for="contraseña">Contraseña:</label>
          <input type="password" id="contraseña" name="contraseña">
          <div id="errorContraseña" class="error">La contraseña debe tener al menos 8 caracteres.</div>
        </div>
        <button type="submit">Enviar</button>
      </form>
  </body>
</html>
